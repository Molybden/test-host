buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://repo.jenkins-ci.org/releases/'
        }
    }
    dependencies {
        classpath 'org.jenkins-ci.tools:gradle-jpi-plugin:0.12.2'
    }
}

apply plugin: 'org.jenkins-ci.jpi'
apply plugin 'java'
apply plugin 'groovy'

group = "org.jenkins-ci.plugins"
version = "0.0.1-SNAPSHOT"  
description = "Managing test hosts and allowing jobs to require a test host when running"

jenkinsPlugin {
    coreVersion = '1.638' 
    displayName = 'Test Host'
    url = 'http://wiki.jenkins-ci.org/display/JENKINS/TestHost'
    gitHubUrl = 'https://github.com/jenkinsci/test-host'
    shortName = 'test-host'

    developers {
        developer {
            id 'JocceNilsson'
            name 'Joachim Nilsson'
            email 'Joachim.Nilsson@molybden.se'
        }
    }
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
